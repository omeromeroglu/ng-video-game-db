<div class="search-container">
    <form class="search-form" #form="ngForm" (ngSubmit)="onSubmit(form)">
        <span class="logo" routerLink="/">NgVGDB</span>
        <input 
        class="search-input"
        name="search"
        ngModel
        placeholder="Search for a game..."
        />
        <button class="search-button">Search</button>
    </form>
</div>
